---
Rakefile:
  changelog_since_tag: v7.0.0
.github/workflows/ci.yaml:
  unit_name: Puppet ${{ matrix.puppet }} (Ruby ${{ matrix.ruby }} fixtures=${{ matrix.fixtures }})
  unit_includes:
    - ruby: '2.7.7'
      puppet: '7'
      fixtures: .fixtures-latest.yml
      allow_failure: true
    - ruby: '3.2.2'
      puppet: '8'
      fixtures: .fixtures-latest.yml
      allow_failure: true
  acceptance_name: '${{ matrix.puppet }} ${{ matrix.set }} (keycloak=${{ matrix.keycloak_version }} full=${{ matrix.keycloak_full }})'
  acceptance_matrix:
    set:
      - el7
      - el8
      - el9
      - debian-10
      - debian-11
      - ubuntu-1804
      - ubuntu-2004
      - ubuntu-2204
    puppet:
      - puppet7
      - puppet8
    keycloak_version:
      - '21.0.1'
    keycloak_full: ['no']
  acceptance_includes:
    - set: el8
      puppet: puppet7
      keycloak_version: 21.0.1
      keycloak_full: 'yes'
    - set: el8
      puppet: puppet8
      keycloak_version: 21.0.1
      keycloak_full: 'yes'
.gitignore:
  paths:
    - /vagrant/.vagrant/
    - /vagrant/*.log
.gitlab-ci.yml:
  delete: true
.rubocop.yml:
  profiles:
    strict:
      configs:
        Style/OptionalBooleanParameter:
          Enabled: false
appveyor.yml:
  delete: true
spec/acceptance/nodesets/debian-9.yml:
  delete: true
spec/acceptance/nodesets/debian-10.yml:
  packages:
    - iproute2
spec/acceptance/nodesets/debian-11.yml:
  packages:
    - iproute2
spec/acceptance/nodesets/ubuntu-1804.yml:
  packages:
    - iproute2
spec/acceptance/nodesets/ubuntu-2004.yml:
  packages:
    - iproute2
spec/acceptance/nodesets/ubuntu-2204.yml:
  packages:
    - iproute2
