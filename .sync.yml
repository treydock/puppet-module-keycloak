---
Rakefile:
  changelog_since_tag: v6.26.0
  changelog_max_issues: 1
.github/workflows/ci.yaml:
  unit_name: Puppet ${{ matrix.puppet }} (Ruby ${{ matrix.ruby }} fixtures=${{ matrix.fixtures }})
  unit_includes:
    - ruby: '2.5.9'
      puppet: '6'
      fixtures: .fixtures-latest.yml
      allow_failure: true
    - ruby: '2.7.6'
      puppet: '7'
      fixtures: .fixtures-latest.yml
      allow_failure: true
  acceptance_name: '${{ matrix.puppet }} ${{ matrix.set }} (keycloak=${{ matrix.keycloak_version }} full=${{ matrix.keycloak_full }})'
  acceptance_matrix:
    set:
      - centos-7
      - rocky-8
      - debian-10
      - debian-11
      - ubuntu-1804
      - ubuntu-2004
    puppet:
      - puppet6
      - puppet7
    keycloak_version:
      - '18.0.0'
    keycloak_full: ['no']
  acceptance_includes:
    - set: centos-7
      puppet: puppet6
      keycloak_version: 18.0.0
      keycloak_full: 'yes'
    - set: centos-7
      puppet: puppet7
      keycloak_version: 18.0.0
      keycloak_full: 'yes'
.gitignore:
  paths:
    - /vagrant/.vagrant/
    - /vagrant/*.log
.gitlab-ci.yml:
  delete: true
appveyor.yml:
  delete: true
spec/acceptance/nodesets/debian-9.yml:
  delete: true
spec/acceptance/nodesets/debian-10.yml:
  packages:
    - iproute2
spec/acceptance/nodesets/debian-11.yml:
  packages:
    - iproute2
spec/acceptance/nodesets/ubuntu-1804.yml:
  packages:
    - iproute2
spec/acceptance/nodesets/ubuntu-2004.yml:
  packages:
    - iproute2
